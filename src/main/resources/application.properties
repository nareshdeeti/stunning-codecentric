spring.application.name=stunning-codecentric
#server
server.port=8014
# DB Config
# Oracle
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.jpa.database-platform=org.hibernate.dialect.Oracle12cDialect
#montering
spring.boot.admin.client.url=http://localhost:8014
spring.boot.admin.client.instance.service-base-url=http://localhost:8014
management.endpoints.web.exposure.include=*
management.endpoint.endpoint.health.show-details=ALWAYS